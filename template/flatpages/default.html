{% extends '../website/base.html' %}


{% block title %}
    {{ flatpage.title }}
{% endblock title %}

{% block css %}
<style>
    span{
        color: var(--black) !important;
    }
    h3, h4{
        font-size: 21px;
    }
    h1{
        font-size: 30px;
    }
</style>
{% endblock css %}
    

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center py-5">
            <div class="col-md-8">
                <h1>{{ flatpage.title }}</h1>
                <p class="content">{{ flatpage.content }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
