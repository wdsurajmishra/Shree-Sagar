{% extends '../website/base.html' %}


{% block title %}
    Login | Shree Sagar
{% endblock title %}
    

{% block content %}
    <div class="container-fluid py-5">
        <div class="col-md-4 col-12 mx-auto">
            <form action="" class="p-3 bg-white shadow-sm" method="post">
                
                
                {% csrf_token %}
                <h3 class="text-center fw-semibold">LOGIN</h3>
                {% if message %}
                <p class="text-danger fw-semibold text-center">{{ message }}</p>
                {% endif %}
                <div class="mb-2">
                    <input type="text" name="phone" id="username" placeholder="Phone Number" class="form-control py-2" required>
                </div>
                <div class="mb-2">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control py-2" required>
                </div>
                <button class="btn btn-dark w-100 p-2">Login</button>
            </form>
        </div>
    </div>
{% endblock content %}
